<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronômetro do VMPetry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="crono.js"></script>
  </head>
  <body>
    <section class="fundo">
      <div class="cronometro">
        <p id="visor">00:00:00:00</p>
        <div class="botoes">
          <button onclick="start()" class="button start">Iniciar</button>
          <button onclick="pause()" class="button pause">Pausar</button>
          <button onclick="stop()" class="button restart">Reiniciar</button>
        </div>
        <p class="credito"> Cronômetro do VMPetry</p>

      </div>
    </section>
  </body>
</html>
